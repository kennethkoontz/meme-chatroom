<!DOCTYPE html>
<html data-ng-app="app">

  <head>
    <link data-require="bootstrap-css@*" data-semver="3.3.6" rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.css" />
    <script data-require="angularjs@1.3.6" data-semver="1.3.6" src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.6/angular.min.js"></script>
    <link rel="stylesheet" href="/css/cars.css" />
    <!--<script src="cars.js"></script>-->
    <script src="car_server.js"></script>
  </head>

  <body data-ng-controller="AppCtrl">
    <div>
      <ul class="nav nav-pills nav-stacked">
        <li data-ng-repeat="car in cars">
          <div data-ng-show="!car.editting">
            <a href="#">
              {{ car.make }} {{ car.model }}
              <span data-ng-click="edit(car)" class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
              <span data-ng-click="delete($index, car)" class="glyphicon glyphicon-remove" aria-hidden="true"></span>
          </a>
          </div>

          <div data-ng-show="car.editting">
            <form data-ng-submit="close(car)">
              <input type="text" placeholder="Make" data-ng-model="car.make">
              <input type="text" placeholder="Model" data-ng-model="car.model">
              <button type="submit" class="btn btn-default">Save</button>
            </form>
          </div>
        </li>
      </ul>
    </div>
    
    <div>
      <form data-ng-submit="submit()">
        <div class="form-group">
          <label for="make">Make</label>
          <input data-ng-model="newCar.make" type="text" class="form-control" id="make" placeholder="Make">
        </div>
        <div class="form-group">
          <label for="model">Model</label>
          <input data-ng-model="newCar.model" type="text" class="form-control" id="model" placeholder="Model">
        </div>
        <button type="submit" class="btn btn-default">Add</button>
      </form>
    </div>
  </body>
</html>
