
<div class="row">
    <div class="col-xs-6 middle-view">
        <div ng-repeat='post in post'>
            <img src={post.image}>
            <a>{post.name}</a>
            <a>{post.person_name}</a>
            <a>{post.tag}</a>
            <button class="btn btn-default">like</button>
            <button class="btn btn-default">flag</button>
        </div>
    </div>
</div>
